{% extends "base.html" %}

{% block main %}
<p>
    Some content about the {{ page }} page
</p>
<form action="{{ url_for('about')}}", method="post">
    {{ form.csrf_token() }}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.submit}}
</form>

{% if title %}
    <h1>{{ title }}</h1>
{% endif %}

{% endblock %}
